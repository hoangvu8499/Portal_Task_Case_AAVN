			<ic:ch.ivy.addon.portalkit.singleapp.process.ProcessChain

				shape="LINE" direction="HORIZONTAL" isShowAllSteps="false"

			<div class="ui-g">

				</div>
				<div class="ui-g-5 form-create">
					<h:form id="form">
						<div class="name">
							<p:outputLabel styleClass="label-name" for="name">Name: </p:outputLabel>
							<p:inputText styleClass="input-name"

						</div>
						<div class="address">
							<p:outputLabel styleClass="label-address">Address:
							</p:outputLabel>
							<p:repeat value="#{data.provider.addresses}" var="address">
								<div class="input-address">
									<p:inputText value="#{address.name}" disabled="true" />
								</div>
							</p:repeat>
						</div>

						<div class="confirm">
							<!-- 	<p:commandButton icon="fa fa-plus" value="None Accept"

						</div>
					</h:form>

				</div>

				<div class="ui-g-5 none-accept">
					<h:form id="form-comment">
						<p:messages />
						<div class="comment">

							<p:inputText styleClass="input-comment" value="#{data.comment}"
								id="comment" />
						</div>

						<div class="comment">
							<p:commandButton icon="fa fa-plus" value="None Accept"
								actionListener="#{logic.close}" update=":form-comment" />
						</div>
